<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Box Эмилия</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
          <img src="./images/logo.svg" alt="логотип">
          <span class="f-s-11 l-h-16">Music Box</span>
        </div>
        <nav> 
          <ul class="f-s-11 l-h-13">
            <li class="l-h-16"><a class="link" href="#">Главная</a></li>
            <li class="l-h-16"><a class="link" href="#">Каталог</a></li>
            <li class="l-h-16"><a class="link" href="artist.html">Исполнители</a></li>
            <li class="l-h-16"><a class="link" href="#">Контакты</a></li>
          </ul>
        </nav>
        <form action="#" class="header-form">
          <label for="search" class="sr-only">Поиск</label>
          <input type="text" name="search" id="search" class="input-search" placeholder="Поиск...">
        </form>
    </header>
    <section id="page-description" class="description-1">
      <div class="main-container">
        <h1 class="bold uppercase text-center text-white">Онлайн музыка где угодно</h1>
        <h2 class="bold uppercase text-center mb-32-adaptive text-white">Без ограничений</h2>
        <p class="center mb-16 text-white text-size-16">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form action="#" class="grid-form mx-auto maxw-570">
          <label for="user-name" class="sr-only">Имя пользователя:</label>
          <input type="text" name="user-name" id="user-name" class="input-main bold pl-20" placeholder="Имя">
          <label for="user-email" class="sr-only">E-mail:</label>
          <input type="e-mail" name="user-email" id="user-email" class="input-main bold pl-20" placeholder="Email">
          <button type="submit" class="btn btn-access btn-green uppercase span-2 text-small">Получить доступ</button>
        </form>
      </div>
    </section>
</body>
</html>
